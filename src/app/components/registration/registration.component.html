<form [formGroup]="registrationForm" (ngSubmit)='onSubmit()' class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Registration Form : </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="firstName" maxlength="15" matInput placeholder="First name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="lastName" maxlength="15" matInput placeholder="Last name">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 ">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Select DOB</mat-label>
                        <input formControlName="dob" (dateChange)="dateSelector()" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-sm-6 top-padding">
                    <mat-form-field class="full-width">
                        <input formControlName="age" matInput placeholder="Your Age">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea formControlName="address1" matInput placeholder="Address line 1"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea formControlName="address2" matInput placeholder="Address line 2"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 top-padding">
                    <mat-form-field class="full-width">
                        <input formControlName="pincode" minlength="6" matInput placeholder="Your Pincode"
                            (input)="valuechange($event)">
                    </mat-form-field>
                </div>
                <div class="col-md-6 ">
                    <mat-form-field hintLabel="Max 10 Number" class="full-width">
                        <mat-label>Enter Mobile Number</mat-label>
                        <input formControlName="phoneNumber" matInput #input maxlength="10" placeholder="99999 99999">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 top-padding">
                    <mat-form-field class="full-width">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="state">
                            <mat-option *ngFor="let state of states" [value]="state.value">{{state.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 top-padding">
                    <mat-form-field class="full-width">
                        <mat-label>District</mat-label>
                        <mat-select formControlName="district">
                            <mat-option *ngFor="let dis of districts" [value]="dis.value">{{dis.viewValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <mat-radio-group formControlName="gender" class="margin-left">
                        <mat-radio-button value="male"> Male </mat-radio-button>
                        <mat-radio-button value="female"> Female </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button [disabled]='!registrationForm.valid' color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
